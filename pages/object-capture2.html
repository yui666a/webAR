<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.6.0/dist/aframe-look-at-component.min.js"></script>
    <script src="/js/aframe-ar.js"></script>
  </head>

  <body>
    <a-scene
      physics
      embedded
      cursor="rayOrigin: mouse"
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;"
    >
      <a-assets>
        <a-asset-item id="model" src="/obj/bond/bond.glb"></a-asset-item>
      </a-assets>

      <a-gltf-model
        id="1"
        dynamic-body="shape: sphere; mass: 1"
        position="-2 1 -5"
        src="#model"
      >
      </a-gltf-model>

      <a-plane
        id="floor"
        static-body
        width="200"
        height="200"
        position="0 0 0"
        rotation="-90 0 0"
        color="#CCC"
      >
      </a-plane>

      <a-box
        id="wall"
        static-body
        scale="10 2 1"
        position="0 2 -10"
        color="#000"
      >
      </a-box>

      <a-sky id="sky" color="#0000EC"> </a-sky>

      <a-entity
        id="player"
        camera
        universal-controls
        kinematic-body
        position="0 1.5 0"
      >
      </a-entity>
    </a-scene>
  </body>
</html>
