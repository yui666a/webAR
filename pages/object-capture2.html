<!DOCTYPE html>
<html>
  <script src="/js/aframe.min.js"></script>
  <script src="/js/aframe-ar.js"></script>
  <body style="margin: 0px; overflow: hidden">
    <a-scene
      embedded
      vr-mode-ui="enabled: false;"
      arjs="debugUIEnabled: false;"
    >
      <a-assets>
        <a-asset-item id="tree" src="/obj/bond/bond.gltf"></a-asset-item>
      </a-assets>
      <a-entity
        position="1 1 1"
        rotation="0 0 0"
        scale="1 1 1"
        gltf-model="#tree"
      >
      </a-entity>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
