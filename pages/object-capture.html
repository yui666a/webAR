<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ObjectCaptureのテスト</title>

    <!-- A-frame -> AR.jsの順番に読み込む -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"
      integrity="sha512-/gO16YMp20RIqCZXZyvMlzALQqEoiDU0akshw25wFiXCRGl+0p/HPWkOd8HWFn6bnatGhxakGLfYhWaPPVQIyA=="
      crossorigin="anonymous"
    ></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <link rel="stylesheet" href="/style/arjs_load.css" />
  </head>

  <body style="margin: 0px; overflow: hidden">
    <div class="arjs-loader">
      <div>
        読み込み中です，少々お待ちください
      </div>
    </div>

    <a-scene
      embedded
      cursor="rayOrigin: mouse"
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <a-asset-item
          id="bond_glb"
          src="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/yui666a/webAR/main/obj/bond/bond.glb"
        ></a-asset-item>
      </a-assets>

      <a-entity
          gltf-model="#bond_glb"
          position="50 0 0"
          rotation="0 0 0"
          scale="100 100 100"
        ></a-entity>
        <a-entity
          gltf-model="#bond_glb"
          position="-50 0 0"
          rotation="0 0 0"
          scale="100 100 100"
        ></a-entity>
        
      <!-- <a-entity camera cursor-listener raycaster="objects: #target; far:1000;"></a-entity> -->
      <a-entity camera>
        <a-entity
          cursor="fuse: true;"
          position="0 0 -2"
          geometry="primitive: ring; radiusInner: 0.03; radiusOuter: 0.05;"
          material="color: #acacac; shader: flat; opacity: 0.8"
        >
          <a-animation
            begin="click"
            easing="ease-in"
            attribute="scale"
            dur="150"
            fill="forwards"
            from="0.1 0.1 0.1"
            to="1 1 1"
          ></a-animation>
          <a-animation
            begin="cursor-fusing"
            easing="ease-in"
            attribute="scale"
            dur="1500"
            fill="backwards"
            from="1 1 1"
            to="0.1 0.1 0.1"
          ></a-animation>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
