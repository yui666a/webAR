<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
      #debug {
        position: fixed;
        z-index: 10000;
        background-color: #fff;
        padding: 10px;
        top: 0;
        left: 0;
        display: block;
      }
    </style>
    
  </head>

  <body style="margin: 0; overflow: hidden">
    <div id="debug"></div>


    <!-- <a-assets> -->
    <!-- <a-asset-item id="vroid_glb" src="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/yui666a/ar.js_3.0_test/main/obj/v1.glb"></a-asset-item> -->
    <!-- <a-asset-item id="vroid" src="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/yui666a/ar.js_3.0_test/main/obj/v1_2/v1_2.gltf"></a-asset-item>
        <a-asset-item id="vita" src="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/yui666a/ar.js_3.0_test/main/obj/Vita/Vita.gltf"></a-asset-item> -->
    <!-- </a-assets> -->

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- <a-text
        value="location test."
        look-at="[gps-camera]"
        scale="50 50 50"
        gps-entity-place="latitude: 37.440822766870745; longitude: 138.80846050895326;"
      ></a-text> -->
      <a-text
        value="PL funabashi."
        look-at="[gps-camera]"
        scale="10 10 10"
        gps-entity-place="latitude: 35.710619452829945; longitude: 139.95396021840625;"
      ></a-text>

      <a-box
        material="color: red"
        id="box"
        gps-entity-place="latitude: 35.710726169249924; longitude: 139.9539991104342;"
        scale="5 5 5"
      ></a-box>

      <!-- <a-entity gltf-model="#vroid_glb"
      position="0 0 0" rotation="0 180 0" scale="100 100 100"
      gps-entity-place="latitude: 37.440822766870745; longitude: 138.80846050895326;"></a-entity>
      -->

      <!-- minDistance, maxDistanceの単位はm(メートル) 
        see: https://ar-js-org.github.io/AR.js-Docs/location-based/
      -->
      <a-camera gps-camera="minDistance:0; maxDistance:100" rotation-reader> </a-camera> 
    </a-scene>

    <script>
      window.addEventListener('load', () => {
        const text = document.getElementById('box');
        text.addEventListener('gps-entity-place-update-positon', (event) => {
          document.getElementById('debug').textContent = `あと${event.detail.distance}m`;
          text.setAttribute('value', text.getAttribute('distanceMsg') + ' left');
        });
      });
    </script>

  </body>
</html>
