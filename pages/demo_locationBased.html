<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
      #debug {
        position: fixed;
        z-index: 10000;
        background-color: #fff;
        padding: 10px;
        top: 0;
        left: 0;
        display: block;
        width: 100%;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden">
    <div id="debug"></div>

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <a-asset-item
          id="cake_glft"
          src="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/yui666a/webAR/main/obj/cake/cake.gltf"
        ></a-asset-item>
        <!-- <a-asset-item id="vroid_glb" src="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/yui666a/ar.js_3.0_test/main/obj/v1.glb"></a-asset-item> -->
        <!-- <a-asset-item id="vroid" src="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/yui666a/ar.js_3.0_test/main/obj/v1_2/v1_2.gltf"></a-asset-item>
        <a-asset-item id="vita" src="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/yui666a/ar.js_3.0_test/main/obj/Vita/Vita.gltf"></a-asset-item> -->
      </a-assets>

      <a-text
        value="TBC"
        look-at="[gps-camera]"
        scale="10 10 10"
        position="0 8 -3"
        gps-entity-place="latitude: 37.44770827128964; longitude: 138.84935952719596;"
      ></a-text>
      <a-box
        material="color: blue"
        id="box-nagaoka-office"
        position="0 8 -3"
        gps-entity-place="latitude: 37.44770827128964; longitude: 138.84935952719596;"
        scale="5 5 5"
      ></a-box>


      <a-text
        value="Nagaoka city office"
        look-at="[gps-camera]"
        scale="10 10 10"
        position="0 8 -3"
        gps-entity-place="latitude: 37.44704223107144; longitude: 138.8512873349762;"
      ></a-text>
      <a-box
        material="color: blue"
        id="box-nagaoka-office"
        position="0 8 -3"
        gps-entity-place="latitude: 37.44704223107144; longitude: 138.8512873349762;"
        scale="5 5 5"
      ></a-box>

      <a-text
        value="PL funabashi."
        look-at="[gps-camera]"
        scale="10 10 10"
        position="0 5 -3"
        gps-entity-place="latitude: 35.710619452829945; longitude: 139.95396021840625;"
      ></a-text>

      <!-- <a-box
        material="color: red"
        id="box-pl-funabashi"
        gps-entity-place="latitude: 35.710726169249924; longitude: 139.9539991104342;"
        scale="5 5 5"
        position="0 5 -3"
      ></a-box> -->

      <a-entity
        gltf-model="#cake_glft"
        position="0 0 0"
        rotation="0 0 0"
        scale="1 1 1"
        gps-entity-place="latitude: 35.710726169249924; longitude: 139.9539991104342;"
      >
      </a-entity>

      <!-- 大学：講義棟 -->
      <a-entity
        gltf-model="#cake_glft"
        position="0 0 0"
        rotation="0 0 0"
        scale="1 1 1"
        gps-entity-place="latitude: 37.42637560851736; longitude: 138.77880853251688;"
      >
      </a-entity>
      <a-text
        value="Lecture Bld."
        look-at="[gps-camera]"
        scale="10 10 10"
        position="0 5 -3"
        gps-entity-place="latitude: 37.42637560851736; longitude: 138.77880853251688;"
      ></a-text>


      <!-- minDistance, maxDistanceの単位はm(メートル) 
        see: https://ar-js-org.github.io/AR.js-Docs/location-based/
      -->
      <a-camera gps-camera="minDistance:0; maxDistance:300" rotation-reader>
      </a-camera>
    </a-scene>

    <script>
      window.addEventListener("load", () => {
        const text = document.getElementById("box-pl-funabashi");
        text.addEventListener("gps-entity-place-update-positon", (event) => {
          console.log(`あと${event.detail.distance}m`);
          document.getElementById(
            "debug"
          ).textContent = `あと${event.detail.distance}m`;
          text.setAttribute(
            "value",
            text.getAttribute("distanceMsg") + " left"
          );
        });
      });
    </script>
  </body>
</html>
